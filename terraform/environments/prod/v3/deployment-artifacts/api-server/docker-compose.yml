services:
  api:
    image: ghcr.io/namanmoo-damso/ops-api:v3
    container_name: api-server
    env_file: ./api.env
    ports:
      - '8080:8080'
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:8080/healthz', (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      - indexing-worker

  indexing-worker:
    image: ghcr.io/namanmoo-damso/ops-api:v3
    container_name: indexing-worker
    env_file: ./api.env
    restart: unless-stopped
    command: ['node', 'dist/main.js', 'worker']
    healthcheck:
      test: ['CMD-SHELL', 'pgrep -f "node dist/main.js worker" || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
